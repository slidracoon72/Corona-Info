<!DOCTYPE html>
<html>
  <head>
    <title>Corona Info</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="img/corona.jpeg" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
    <div class="header">
      <img style="display: inline;" src="img/usa.png" alt="usa" />
      <h1 class="title" style="display: inline;">CORONA-INFO</h1>
      <img style="display: inline;" src="img/india.png" alt="india" />
    </div>

    <h2 class="subtitle">THE INDO-AMERICAN STATISTICS ABOUT COVID-19</h2>
    <div class="stats">
      <div id="first" class="data-container">
        <div class="stats-container">
          <h4>Cases</h4>
          <h1 id="cases"></h1>
          <h4>Deaths</h4>
          <h1 id="deaths"></h1>
          <h4>% of Deaths</h4>
          <h1 id="percent"></h1>
        </div>
        <div class="location-container">
          <h4>Country</h4>
          <h1 id="country"></h1>
          <h4>Population</h4>
          <h1 id="population"></h1>
          <h4>Last Updated</h4>
          <h1 id="update"></h1>
        </div>
      </div>

      <div id="second" class="data-container">
        <div class="stats-container">
          <h4>Cases</h4>
          <h1 id="icases"></h1>
          <h4>Deaths</h4>
          <h1 id="ideaths"></h1>
          <h4>% of Deaths</h4>
          <h1 id="ipercent"></h1>
        </div>
        <div class="location-container">
          <h4>Country</h4>
          <h1 id="icountry"></h1>
          <h4>Population</h4>
          <h1 id="ipopulation"></h1>
          <h4>Last Updated</h4>
          <h1 id="iupdate"></h1>
        </div>
      </div>
    </div>

    <h1 class="footer">
      Created by Rahul Trivedi | Information provided by
      <a href="https://systems.jhu.edu/research/public-health/ncov/"
        >Johns Hopkins University</a
      >
    </h1>
  </body>
</html>
